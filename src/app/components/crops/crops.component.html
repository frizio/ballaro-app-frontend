<div class="home" fxLayout="column" fxLayout.gt-md="row" fxLayoutGap.gt-md="10px" fxLayoutAlign="center center">
  
  <h5>Crops most cultivated in you area</h5>

  <table mat-table [dataSource]="coltivazioni" class="mat-elevation-z8">
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Crop </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="quantita">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantita}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <p><button type="submit" routerLink="/map" mat-raised-button color="primary" (click)="goToMercatiMap()">Market</button></p>

</div>
